<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>
            Write Post
        </title>
        <p>What category would you like to post in?</p>
        <form>
            <input type="radio" id="academics" name="category" value="Academics"/>
            <label for="academics">Academics</label><br>
            <input type="radio" id="desiredjob" name="category" value="Desired_Job"/>
            <label for="desiredjob">Desired Job</label><br>
            <input type="radio" id="hobbies" name="category" value="Hobbies"/>
            <label for="hobbies">Hobbies</label><br>
            <input type="radio" id="music" name="category" value="Music"/>
            <label for="music">Music</label><br>
        </form>
        <div>
            <input type="text" name="title" required="required" placeholder="Title"/>
        </div>
        <br>
        <div>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Your post here..."></textarea>
        </div>
        <input type="submit" value="Submit">
    </head>
    <script src="posting.js"></script>
</html>
